<section id="userDetails">
  <div>
    <h3>User Registration</h3>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="text"
          id="name"
          formControlName="name"
          [(ngModel)]="currUserNameUser"
          (ngModelChange)="newMessage($event)"
          required
        />
        <div *ngIf="name.touched && name.errors.required" class="alert">
          Name can't be left empty.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          [(ngModel)]="currUserEmailUser"
          formControlName="email"
          required
        />
        <div *ngIf="email.touched && currUserEmailUser===''" class="alert">
          Email can't be left empty.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input
          type="tel"
          class="form-control"
          id="phone"
          [(ngModel)]="currUserPhoneUser"
          minlength="10"
          formControlName="tel"
        />
        <div *ngIf="tel.touched && currUserPhoneUser===''">
          Phone can't be left empty.
        </div>
        <div *ngIf="tel.touched && tel.errors.minlength" class="alert">
          Invalid Mobile Number.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currUserAddressUser"
          formControlName="address"
        />
        <div *ngIf="address.touched && currUserAddressUser===''" class="alert">
          Address can't be left empty.
        </div>
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10 abc">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group row abc">
      <button type="reset" class="btn btn-dark btn-lg">RESET</button>
      <button
        type="submit"
        [disabled]="!profileForm.valid"
        class="btn btn-purple btn-lg"
      >
        SUBMIT
      </button>
    </div>
  </form>
</section>
