
<div class="row">
  <div class="col-sm-6" *ngFor="let detail of userDetails; let i = index;">
    <div class="card-body">
      <div class="card-body custom border">
        <h5 class="card-title">{{i+1}}.  {{detail.value.name}}</h5>
        <p class="card-text">{{detail.value.email}}</p>
        <p class="card-text">{{detail.value.tel}}=</p>
        <p class="card-text">{{detail.value.address}}</p>
    </div>
</div>
</div>
</div>
