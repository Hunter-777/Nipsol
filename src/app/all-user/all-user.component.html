<div class="custom">
<div class="my-2 mx-2 card" *ngFor="let detail of userDetails; let i = index;" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title">{{i}}.  {{detail.value.name}}</h5>
        <p class="card-text">{{detail.value.email}}</p>
        <p class="card-text">{{detail.value.tel}}=</p>
        <p class="card-text">{{detail.value.address}}</p>
    </div>
</div>
</div>
